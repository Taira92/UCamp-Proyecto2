<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="https://picsum.photos/200/300" alt="" />

      <p>Proyecto No. 2: Desarrollo de Software CRUD</p>
    </header>
    <div class="container">
      <button   
        class="btn btn-primary btn-lg active"
        data-toggle="modal"
        data-target="#staticBackdrop"
        onclick="setAction(0)">Agregar</button>

      <table id="tbProducts" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nro.</th>
            <th scope="col">Codigo</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Botones</th>
          </tr>
        </thead>
        <tbody >
          
        </tbody>
      </table>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-backdrop="static"
        data-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Producto</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="form-modal" action="">
                    <label class="form-label" for="">Codigo</label>
                    <input class="form-input" type="text" id="txtCode">
                    <label class="form-label" for="">Producto</label>
                    <input class="form-input"type="text" id="txtProduct">
                    <label class="form-label" for="">Precio</label>
                    <input class="form-input"type="text" id="txtPrice">
                </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary" onclick="addProduct()">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
